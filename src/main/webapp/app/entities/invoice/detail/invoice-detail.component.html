<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="invoice">
      <h2 data-cy="invoiceDetailsHeading"><span invTranslate="invoiceApp.invoice.detail.title">Invoice</span></h2>

      <hr />

      <inv-alert-error></inv-alert-error>

      <inv-alert></inv-alert>

      <dl class="row-md jh-entity-details">
        <dt><span invTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ invoice.id }}</span>
        </dd>
        <dt><span invTranslate="invoiceApp.invoice.number">Number</span></dt>
        <dd>
          <span>{{ invoice.number }}</span>
        </dd>
        <dt><span invTranslate="invoiceApp.invoice.value">Value</span></dt>
        <dd>
          <span>{{ invoice.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span invTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/invoice', invoice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span invTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
