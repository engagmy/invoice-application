<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="supplier">
      <h2 data-cy="supplierDetailsHeading"><span invTranslate="invoiceApp.supplier.detail.title">Supplier</span></h2>

      <hr />

      <inv-alert-error></inv-alert-error>

      <inv-alert></inv-alert>

      <dl class="row-md jh-entity-details">
        <dt><span invTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ supplier.id }}</span>
        </dd>
        <dt><span invTranslate="invoiceApp.supplier.name">Name</span></dt>
        <dd>
          <span>{{ supplier.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span invTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/supplier', supplier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span invTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
